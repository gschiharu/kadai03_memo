<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族の力で乗り越える: タスクマネージャー</title>
    <!-- CSSファイルのリンク -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>家族の力で乗り越える: タスクマネージャー</h1>
        <!-- タスクを入力するテキストエリア -->
        <textarea id="task-input" placeholder="タスクを入力してください"></textarea>
        <!-- タスクを追加するボタン -->
        <button id="add-task">タスクを追加</button>
        <!-- データをリセットするボタンの追加 -->
        <button id="reset-data">データをリセット</button> <!-- 追加されたリセットボタン -->
        <!-- タスクリストが表示されるエリア -->
        <div id="task-list" class="task-list"></div>
        <!-- ママとパパのタスク対応数を表示するエリア -->
        <div id="task-summary" class="task-summary"></div>
            <p>ママが対応したタスク数: <span id="mom-task-count">0</span></p>
            <p>パパが対応したタスク数: <span id="dad-task-count">0</span></p>
        </div>
    </div>
    <!-- jQueryとJavaScriptファイルのリンク -->
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
